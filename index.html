<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sun"></div>
        <div class="snowman">
            <div class="head">
                <div class="eye1"></div>
                    <div id="inner-left"></div>
                <div class="eye2"></div>
                    <div id="inner-right"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="m1"></div>
                    <div class="m2"></div>
                    <div class="m3"></div>
                    <div class="m4"></div>
                </div>
                <div class="hat">
                    <div class="hat-top"></div>
                </div>
                <div class="head-shadow"></div>
            </div>
            <div class="scarf">
                <div class="scarf-top"></div>
                <div class="left-side"></div>
            </div>
            <div class="middle">
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="stick1"></div>
                    <div class="stick1-shadow"></div>
                <div class="stick2"></div>
                    <div class="stick2-shadow"></div>
                <div class="middle-shadow"></div>
            </div>
            <div class="bottom"></div>
                <div class="bottom-shadow"></div>
        </div>
    </div>
    <div class="ground"></div>
</body>
</html>
